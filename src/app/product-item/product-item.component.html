<div class="product-container">
  <a routerLink="/products/{{product.id}}">
    <img 
      class="product-image"
      src="{{ product.url }}"
    >
  </a>
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <select class="select-input">
    <option *ngFor="let quantity of quantities">{{ quantity }}</option>
  </select>
  <button>Add to Cart</button>
</div>

<div class="product-container">
  <a routerLink="/products/{{product.id}}">
    <img 
      class="product-image"
      src="{{ product.url }}"
    >
  </a>
  <h4>{{ product.name }}</h4>
  <p>${{ product.price }}</p>
  <app-form-add-to-cart
    class="select-input"
    [selectedProduct]="product"
  >
  </app-form-add-to-cart>

</div>

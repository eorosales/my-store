<div class="cart-container">
  <div class="cart-panel">  
    <div class="cart-item" *ngFor="let currentProduct of currentCart">
      <img src="{{ currentProduct.product.url }}" >
      <div class="cart-item-details">
        <h3>{{ currentProduct.product.name }}</h3>
        <p>${{ currentProduct.product.price }}</p>
        <p>Amount: <input class="number-input" type="number" value="{{ currentProduct.quantity }}"></p>
      </div>
    </div>
    <h2>${{ totalPrice }}</h2>
  </div>

  <form 
    #form="ngForm" 
    class="form" 
    (ngSubmit)="onSubmit()">

    <label>Full name</label>
    <input 
      type="text" 
      name="fullName" 
      required 
      [(ngModel)]="fullName"  
      placeholder="(minimum 3 characters)" 
    >

    <label>Address</label>
    <input 
      type="text" 
      name="address" 
      required 
      [(ngModel)]="address"
      placeholder="(minimum 6 characters)" 
    >   

    <label>Credit card number</label>
    <input 
      type="text" 
      name="creditCardNumber" 
      required 
      [(ngModel)]="creditCardNumber"
      placeholder="(16-digit number)"
    >   

    <p>We'll never share your payment details with anyone else.</p>

    <button 
      type="submit" 
      [disabled]="form.invalid"
    >
      Submit
    </button>

  </form>

</div>
